<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communities â€¢ Community Resource Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.1/dist/cdn.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-wrap">
      <div class="branding">
        <h1>Community Resource Hub</h1>
        <p class="subtitle">Choose a community to tailor resources</p>
      </div>
      <nav class="header-actions">
        <div class="select-wrap">
          <select id="communitySelect" class="modern" aria-label="Select community">
            <option value="">All Communities</option>
          </select>
        </div>
        <a href="index.html#directory" class="btn">Resources</a>
        <a href="gallery.html" class="btn">Gallery</a>
        <a href="about.html" class="btn">About</a>
        <a href="index.html#submit" class="btn primary">Suggest a Resource</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero site-gradient">
      <div class="container">
        <div class="hero-text">
          <h2>Select a Community</h2>
          <p>Pick your area to filter the directory to local services.</p>
        </div>
      </div>
    </section>

    <section class="highlights">
      <div class="container">
        <div class="card-grid" id="communityGrid"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-wrap">
      <div>
        <strong>Community Resource Hub</strong>
      </div>
      <div class="footer-links">
        <a href="index.html#directory">Resources</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>try{AOS.init({once:true});}catch(e){}</script>
  <script>
    const items=[
      {name:'Greater Lakeside',img:'https://images.unsplash.com/photo-1494526585095-c41746248156?q=80&w=1200&auto=format&fit=crop'},
      {name:'Harbor District',img:'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=1200&auto=format&fit=crop'},
      {name:'North Hills',img:'https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1200&auto=format&fit=crop'},
      {name:'Downtown',img:'https://images.unsplash.com/photo-1467269204594-9661b134dd2b?q=80&w=1200&auto=format&fit=crop'}
    ]
    const grid=document.getElementById('communityGrid')
    grid.innerHTML=items.map(i=>`<article class="card reveal">
      <img class="thumb" src="${i.img}" alt="${i.name}">
      <div class="title">${i.name}</div>
      <div class="actions"><button class="btn secondary" onclick="localStorage.setItem('currentCommunity','${i.name}');location.href='index.html#directory'">Select</button></div>
    </article>`).join('')
  </script>
</body>
</html>
